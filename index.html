<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Covid Calendar Data</title>
</head>

<body>
    <header>
        <h1> Calendar with Coronavirus Data Cases </h1>
        <ul>
            <li id="current-date">date and time:</li>
            <li>country:</li>
            <li>how many day available (length method):</li>
        </ul>
        <select name="country" id="selectCountry">
            <option value="england" id="">England</option>
            <option value="scotland" id="">Scotland</option>
            <option value="wales" id="">Wales</option>
        </select>
        <br>
        <input type="date" name="selectDay" id="">

    </header>
    <nav>
        <form>
            <label for="search">Select a data: </label>
            <input type="text" id="search" name="search" placeholder="01-02-2020">
            <button id="button">Search</button>
        </form>
        <div id="result"></div>
    </nav>

    <div id="coronadata"></div>
    <footer>
        <p>Sourced by: <a
                href="https://coronavirus.data.gov.uk/details/developers-guide#params-latestby">coronavirus.data.gov.uk</a>
        </p>
    </footer>
    <script src="luxon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
